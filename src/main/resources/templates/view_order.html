<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/mainLayout">
<head>
    <title>Order Confirmation</title>
</head>
<body>
<div layout:fragment="content">
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">

                <div class="woocommerce-info col-md-offset-2 col-md-8">
                    <div th:unless="${order}" >
                        <h2>No order found</h2>
                    </div>
                    <div th:if="${order}" >

                        <h2>
                            Номер заказа : <span th:text="${order.orderNumber}">Number</span>
                        </h2>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Наименование</th>
                                <th>Количество</th>
                                <th>Стоимость</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${order.items}">
                                <td th:text="${item.product.name}">product.name</td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="${item.price * item.quantity}">price</td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr class="shipping">
                                <th>Доставка</th>
                                <td>Бесплатно</td>
                            </tr>
                            <tr class="order-total">
                                <th>Всего по заказу</th>
                                <td><strong><span class="amount" th:text="${order.totalAmount}">15.00</span></strong> </td>
                            </tr>
                            <tr class="cart-subtotal">
                                <th>Статус</th>
                                <td><span th:text="${order.status}">Status</span>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <a class="add_to_cart_button" href="" th:href="@{'/myAccount'}" >Вернуться в кабинет</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
